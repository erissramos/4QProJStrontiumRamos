<!DOCTYPE html>
<html>
<head>
<title>PSHS Library Card Application Form</title>

<meta charset="UTF-8">
<meta name="author" content="My Name">
<meta name="keywords" content="HTML, CSS, JavaScript">
<meta name="revised" content="28-06-2020">

<style>
* {
	box-sizing: border-box;
	margin-top: 1%;
	margin-left: 2%;
	margin-right: 2%;
}

body {
	background-color: #99b8e8;
}

fieldset {
	border-radius: 5px;
	background-color: #f7f7f7;
	padding: 20px;
}

h2 {
	font-family: Helvetica;
	color: #182842;
}

legend {
	background-color: #1c3f75;
	font-size: 30px;
	color: white;
	font-family: Helvetica;
	padding: 12px 24px;
	border-radius: 5px;
}

p {
	font-family: Helvetica;
}

label {
	font-family: Helvetica;
}

.showData {
	text-decoration: none;
	font-family: Helvetica;
	padding: 2px 2px;
	border-radius: 5px;
}

a {
	text-decoration: none;
	font-family: Helvetica;
	display: inline-block;
	padding: 12px 24px;
	margin: 4px 2px;
	border-radius: 5px;
}

a:hover {
	background-color: #ddd;
	color: black;
}

.previous {
	background-color: #f1f1f1;
	color: black;
}

input[type=reset] {
	background-color: #182842;
	color: white;
	font-family: Helvetica;
	font-size: 16px;
	text-decoration: none;
	padding: 10px 20px;
	margin: 4px 2px;
	border-radius: 5px;
}

input[type=submit] {
	background-color: #182842;
	color: white;
	font-family: Helvetica;
	font-size: 16px;
	text-decoration: none;
	margin: 4px 2px;
	padding: 12px 24px;
	border-radius: 5px;
}
</style>
</head>

<body>
	<form action="/action_page.php" method="post" onsubmit="submitForm()">
		<fieldset>
			<center>
				<h2>PSHS Library Schedule</h2>
				<p>Monday: 07:00 - 17:00</p>
				<p>Tuesday: 07:00 - 17:00</p>
				<p>Wednesday: 07:00 - 17:00</p>
				<p>Thursday: 07:00 - 17:00</p>
				<p>Friday: 07:00 - 17:00</p>
			</center><br>
		</fieldset>
		<fieldset>
			<p>Please Specify the specific date you want to pick-up your PSHS Library Card.</p>
			<label>Date of Pick-Up:
				<input type="date" id="date" value="2022-01-01">
				<input type="button" class="showData" onclick="displayDate()" value="Show Data">
				<p id="demoDate"></p>
			</label>
		</fieldset><br>
		<input type = "reset" value = "Reset"><br>
		<center>
			<a href="reminders.html" class="previous">&laquo; Previous</a>
			<input type="submit" id="submit" value="Submit">
		</center>
	</form>
</body>
<script>
	function displayDate() {	//displays date selected by user
	  var x = document.getElementById("date").value;	//assigns selected date to var x
	  document.getElementById("demoDate").innerHTML = x;	//prints date in paragraph element
	}
	function submitForm() {
		alert("Thank you! Your application was submitted.");
	}
</script>
