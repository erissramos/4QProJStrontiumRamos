<body>
	<form action="/action_page.php" method="post">
		<fieldset>
			<legend>Student's Information</legend>
				<label for="name">Full Name:
					<input type="text" id="name" name="name" onfocus="focusName()" onblur="blurName()">
				</label><br><br>
				<label>Gender:<br>
					<input type="radio" name="gender" id="gender" value="Male"/>Male<br>
					<input type="radio" name="gender" id="gender" value="Female"/>Female<br>
					<input type="radio" name="gender" id="gender" value="PNS"/>Prefer Not to Mention<br><br>
				</label>
				<label for="section">Grade and Section:
					<input type="text" id="section" name="section" onfocus="focusSection()" onblur="blurSection()">
				</label><br><br>
				<label for="idNum">Valid ID Number:
					<input type="tel" id="idNum" name="idNum" pattern="[0-9]{2}-[0-9]{6}" onfocus="focusIdNum()" onblur="blurIdNum()">
				</label><br><br>
				<label for="email">Email:
					<input type="email" id="email" name="email" onfocus="focusEmail()" onblur="blurEmail()">
				</label><br><br>
				<label for="mobileNumber">Mobile Number:
					<input type="tel" id="mobileNumber" name="mobileNumber" pattern="[789][0-9]{9}" onfocus="focusMobileNumber()" onblur="blurMobileNumber()">
				</label>
				<label for="homeNumber">Home Number:
					<input type="tel" id="homeNumber" name="homeNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" onfocus="focusHomeNumber()" onblur="blurHomeNumber()">
				</label><br><br>
				<label for="address">Home Address: 
					<input type="text" id="address" name="address" onfocus="focusAddress()" onblur="blurAddress()">
				</label><br><br>
				
		</fieldset><br>
		<fieldset>
			<legend>Guardian's Information</legend>
				<label for="name">Name:
					<input type="text" id="gName" name="name" onfocus="focusGname()" onblur="blurGname()">
				</label><br><br>
				<label for="relation">Relation to Student:
					<input type="text" id="relation" name="relation" onfocus="focusRelation()" onblur="blurRelation()">
				</label><br><br>
				<label for="occupation">Occupation:
					<input type="text" id="occupation" name="occupation"onfocus="focusOccupation()" onblur="blurOccupation()">
				</label><br><br>
				<label for="mobileNumber">Mobile Number:
					<input type="tel" id="gMobileNumber" name="mobileNumber" pattern="[789][0-9]{9}" onfocus="focusGMobileNumber()" onblur="blurGMobileNumber()">
				</label>
				<label for="workNumber">Work Number:
					<input type="tel" id="workNumber" name="workNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" onfocus="focusWorkNumber()" onblur="blurWorkNumber()">
				</label><br><br>
		</fieldset><br><br>
		<input type = "reset" value = "Reset"><br><br>
		<center>
			<a href="index.html" class="previous">&laquo; Previous</a>
			<a href="questions.html" class="next">Next &raquo;</a>
		</center><br>
	</form>
</body>
